<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/download-removebg-preview.png" type="image/png">
    <title>Mensagem Enviada</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: var(--black, #050505);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }
        .success-icon {
            font-size: 5rem;
            color: var(--yellow, #FFD500);
            margin-bottom: 30px;
            animation: pop-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        h1 {
            font-family: 'Red Hat Display', sans-serif;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 40px;
            max-width: 500px;
        }
        .btn-back {
            background: var(--yellow, #FFD500);
            color: #000;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: 800;
            border-radius: 50px;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-back:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(255, 213, 0, 0.3); }

        @keyframes pop-in {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="success-icon">
        <i class="fa-regular fa-circle-check"></i>
    </div>

    <h1>Deus abençoe!</h1>
    <p>Sua mensagem foi enviada com sucesso para a equipe da Missão. Em breve entraremos em contato.</p>

    <a href="index.html" class="btn-back">Voltar para o Início</a>

</body>
</html>
